<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compost Coordinator - Process Flow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="diagram-container">
        <!-- Nodes layer (HTML divs) -->
        <div id="nodes-layer"></div>

        <!-- Edges layer (SVG) -->
        <svg id="edges-layer" class="edges-svg"></svg>

        <!-- Design mode indicator -->
        <div id="design-mode-indicator" class="design-mode-indicator hidden">
            Design Mode (Ctrl+D to toggle)
        </div>

        <!-- Node detail panel (shown when node clicked) -->
        <div id="node-detail" class="node-detail hidden">
            <button class="close-btn" id="close-detail">&times;</button>
            <div class="detail-header">
                <span class="detail-icon" id="detail-icon"></span>
                <h3 id="detail-title"></h3>
            </div>
            <p class="detail-description" id="detail-description"></p>
            <div class="detail-tasks" id="detail-tasks">
                <!-- Task breakdown filled by JS -->
            </div>
            <div class="detail-total" id="detail-total"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
